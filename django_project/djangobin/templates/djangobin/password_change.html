{% extends 'djangobin/Base.html' %}

{% block nav %}{% endblock %}

{% block title %}Password-Change{% endblock %}


{% block main %}
    <h4>Password Change</h4>
    <hr>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}

            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>

    </form>

{% endblock %}

{% extends 'djangobin/Base.html' %}

{% block title %}Login-Page{% endblock %}


{% block main %}
    <h4>Login</h4>
    <hr>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <table>
            {{ form.as_table }}

            <tr>
                <td><button type="submit">Submit</button></td>
                <td><a href="{% url 'djangobin:password_reset' %}">forgot-password</a></td>
            </tr>
        </table>

    </form>

{% endblock %}
